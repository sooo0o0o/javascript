    <body>
        <h3>4.반복문</h3>
        
        
        <h4>for</h4>
        <script>
            //for 기본
            for(let i=1; i<=5; i++){
                document.write('i : ' + i + '<br>');
            }

            //1부터 10까지 합
            let sum = 0;
            for(let j=1; j<=10; j++){
                sum +=j;
            }
            document.write('1부터 10까지 합 : ' + sum + '<br>');

            //1부터 10까지 짝수합
            let evenSum = 0;
            for(let n=1; n<=10; n++){
                if(n%2==0){
                    evenSum +=n;
                }
            }
            document.write('1부터 10까지 짝수 합 : ' + evenSum + '<br>');

            //별 삼각형
            for(let a=1 ; a<=10 ; a++){

                for(let b=1 ; b<=a ; b++){
                    if(b%2==0){
                        document.write('●');
                    }else{
                        document.write('○');
                    }
                }

                document.write('<br>')
            }
        </script>
        

        <h4>while</h4>
        <script>
                //while
                let total = 0;
                let k = 1;

                while(k <= 10){

                    if(k%2 == 0){
                        total += k;
                    }
                    k++;

                }
                document.write('1부터 10까지 짝수합 : ' + total + '<br>')
                
                
                //do~while
                let oddSum = 0;
                let j = 1;

                do {
                    if(j%2 ==1){
                        oddSum +=j;
                    }
                    j++;

                }while(j <= 10);

                document.write('1부터 10까지 홀수합 : ' + oddSum + '<br>');


                //break
                let num = 1;

                while(true) {
                    
                    if(num %5 == 0 && num %7 == 0){
                        break;
                    }

                    num++
                }

                document.write('5와 7의 최소공배수 : ' + num + '<br>');



                //continue
                let tot = 0;

                for(let i=1; i<=10; i++){
                    continue;

                    tot+=i;
                }

                document.write('1부터 10까지 짝수합 : ' + tot + '<br>');
                

        </script>

        <h4>구구단</h4>

        <table border="1">
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>

                <th>7단</th>
                <th>8단</th>
                <th>9단</th>
            </tr>

            <tr>
                <td>
                    <script>
                        for(let n=2; n<=9; n++){
                            document.write('<tr>');
                            for(let m=2; m<=9; m++){
                                document.write('<td>');
                                document.write(n+'x'+m+'='+n*m);
                                document.write('</td>');
                            }
                            document.write('</tr>');
                        }
                    </script>
                    
                </td>
            </tr>
